<section class="menu-item-tile col-lg-6">
        <div class="row">
                 <div class="col-sm-5">
                         <div class="menu-item-photo">
                                 <div>{{id}}</div>
                                 <img class="img-fluid" width="250" height="250" src="images/menu/{{catagory}}/{{id}}.jpg" alt="Item">
                         </div>
                         <div class="menu-item-price">
                                 {{birr}} <span>Birr </span> {{cent}} <span>cent</span>
                         </div>
                 </div>
                 <div class="menu-item-description col-sm-7">
                         <h3 class="menu-item-title">{{name}}</h3>
                         <p class="menu-item-details">{{description}}
                         </p>
                 </div>

        </div>
        <hr class="d-block d-sm-none">
</section>
